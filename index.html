    <meta name="description" content="–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –í–∞–Ω—è –∂–∏—Ä–Ω—ã–π —Å–æ –∑–≤—É–∫–æ–º —Å–≤–∏–Ω—å–∏ –∏–∑ –ú–∞–π–Ω–∫—Ä–∞—Ñ—Ç–∞">
    <meta name="keywords" content="–í–∞–Ω—è –∂–∏—Ä–Ω—ã–π, –∫–æ—Ç–ª–µ—Ç–∞, –º–∞–π–Ω–∫—Ä–∞—Ñ—Ç, —Å–≤–∏–Ω—å—è, –∑–≤—É–∫, –∫–ª–∏–∫–µ—Ä">
    
    <!-- Favicon (–º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–æ–∑–∂–µ) -->
    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #5a3921;
            background: #8B4513;
            position: relative;
            overflow: hidden;
        }
        
        /* –§–æ–Ω –∫–æ—Ç–ª–µ—Ç—ã —Å –∑—É–±–∞–º–∏ */
        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                /* –û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç –∫–æ—Ç–ª–µ—Ç—ã */
                radial-gradient(ellipse at center, #A0522D 0%, #8B4513 70%),
                /* –¢–µ–∫—Å—Ç—É—Ä–∞ –∫–æ—Ç–ª–µ—Ç—ã */
                radial-gradient(circle at 20% 30%, #CD853F 10%, transparent 11%),
                radial-gradient(circle at 70% 20%, #D2691E 8%, transparent 9%),
                radial-gradient(circle at 40% 70%, #B8860B 12%, transparent 13%),
                radial-gradient(circle at 80% 60%, #DAa520 7%, transparent 8%),
                /* –í–µ—Ä—Ö–Ω–∏–µ –∑—É–±—ã */
                radial-gradient(ellipse at 20% 15%, #ffffff 8%, transparent 9%),
                radial-gradient(ellipse at 35% 12%, #ffffff 9%, transparent 10%),
                radial-gradient(ellipse at 50% 15%, #ffffff 10%, transparent 11%),
                radial-gradient(ellipse at 65% 12%, #ffffff 9%, transparent 10%),
                radial-gradient(ellipse at 80% 15%, #ffffff 8%, transparent 9%),
                /* –ù–∏–∂–Ω–∏–µ –∑—É–±—ã */
                radial-gradient(ellipse at 20% 85%, #ffffff 8%, transparent 9%),
                radial-gradient(ellipse at 35% 88%, #ffffff 9%, transparent 10%),
                radial-gradient(ellipse at 50% 85%, #ffffff 10%, transparent 11%),
                radial-gradient(ellipse at 65% 88%, #ffffff 9%, transparent 10%),
                radial-gradient(ellipse at 80% 85%, #ffffff 8%, transparent 9%);
            z-index: -1;
        }
        
        /* –¢–æ—á–∫–∞ –≤ –∫–æ–Ω—Ü–µ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ —Ñ–æ–Ω–µ */
        body:after {
            content: ".";
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 100px;
            color: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(3px);
            border: 2px solid rgba(139, 69, 19, 0.5);
        }
        
        h1 {
            color: #8B4513;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
        }
        
        .kotleta-container {
            position: relative;
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        
        .kotleta-button {
            width: 220px;
            height: 120px;
            background: 
                radial-gradient(circle at 30% 40%, #d2691e 10%, transparent 11%),
                radial-gradient(circle at 70% 30%, #cd853f 8%, transparent 9%),
                radial-gradient(circle at 40% 70%, #b8860b 12%, transparent 13%),
                radial-gradient(circle at 80% 60%, #daa520 7%, transparent 8%),
                linear-gradient(135deg, #8B4513 0%, #a0522d 50%, #d2691e 100%);
            border-radius: 60px;
            cursor: pointer;
            position: relative;
            box-shadow: 
                0 15px 25px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 6px solid #5D2906;
            overflow: hidden;
        }
        
        .kotleta-button:before {
            content: "";
            position: absolute;
            width: 200px;
            height: 100px;
            background: 
                radial-gradient(circle at 20% 30%, #daa520 5%, transparent 6%),
                radial-gradient(circle at 60% 20%, #b8860b 6%, transparent 7%),
                radial-gradient(circle at 80% 70%, #cd853f 8%, transparent 9%),
                linear-gradient(135deg, #a0522d 0%, #8B4513 100%);
            border-radius: 50px;
            box-shadow: 
                inset 0 5px 15px rgba(255, 255, 255, 0.4),
                inset 0 -5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .kotleta-button:after {
            content: "";
            position: absolute;
            width: 180px;
            height: 80px;
            background: 
                radial-gradient(circle at 30% 60%, #f4a460 10%, transparent 11%),
                radial-gradient(circle at 70% 40%, #deb887 8%, transparent 9%),
                radial-gradient(ellipse at center, #cd853f 0%, #8B4513 70%);
            border-radius: 40px;
            box-shadow: 
                inset 0 3px 10px rgba(255, 255, 255, 0.3),
                inset 0 -3px 10px rgba(0, 0, 0, 0.4);
        }
        
        .kotleta-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 18px 30px rgba(0, 0, 0, 0.35),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .kotleta-button:active {
            transform: scale(0.95);
            box-shadow: 
                0 8px 15px rgba(0, 0, 0, 0.25),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.4);
        }
        
        .button-text {
            position: relative;
            z-index: 10;
            color: #fff;
            font-weight: bold;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }
        
        .counter {
            font-size: 24px;
            color: #8B4513;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .counter-number {
            font-size: 36px;
            color: #5D2906;
            display: inline-block;
            min-width: 100px;
            background: linear-gradient(to bottom, #F0D9B5, #E8C9A3);
            padding: 8px 20px;
            border-radius: 15px;
            border: 3px solid #8B4513;
            box-shadow: 0 5px 10px rgba(139, 69, 19, 0.2);
        }
        
        .footer {
            margin-top: 30px;
            color: #8B4513;
            font-size: 14px;
            opacity: 0.8;
        }

        /* –î–æ–±–∞–≤–ª–µ–Ω–æ: –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading {
            display: none;
            color: #8B4513;
            margin-top: 10px;
        }

        /* –î–æ–±–∞–≤–ª–µ–Ω–æ: —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –∑–≤—É–∫–∞ */
        .sound-error {
            display: none;
            color: #ff4444;
            font-size: 12px;
            margin-top: 10px;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .kotleta-button {
                width: 180px;
                height: 100px;
            }
            
            .kotleta-button:before {
                width: 160px;
                height: 80px;
            }
            
            .kotleta-button:after {
                width: 140px;
                height: 60px;
            }
            
            .button-text {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ö–Ω–æ–ø–∫–∞ –í–∞–Ω—è –∂–∏—Ä–Ω—ã–π</h1>
        
        <div class="kotleta-container">
            <div class="kotleta-button" id="kotletaButton">
                <div class="button-text">–í–∞–Ω—è –∂–∏—Ä–Ω—ã–π</div>
            </div>
        </div>
        
        <!-- –î–æ–±–∞–≤–ª–µ–Ω–æ: –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–∞...</div>
        
        <!-- –î–æ–±–∞–≤–ª–µ–Ω–æ: —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
        <div class="sound-error" id="soundError">
            –î–ª—è –∑–≤—É–∫–∞ –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É! üîà
        </div>
        
        <div class="counter">
            –ù–∞–∂–∞—Ç–∏–π: <span class="counter-number" id="counter">0</span>
        </div>
        
        <div class="footer">
            –°–¥–µ–ª–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é –∫ –∫–æ—Ç–ª–µ—Ç–∞–º –∏ –ú–∞–π–Ω–∫—Ä–∞—Ñ—Ç—É
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const kotletaButton = document.getElementById('kotletaButton');
        const counterElement = document.getElementById('counter');
        const loadingElement = document.getElementById('loading');
        const soundErrorElement = document.getElementById('soundError');

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—á–µ—Ç –∏–∑ localStorage –∏–ª–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º 0
        let clickCount = parseInt(localStorage.getItem('kotletaClickCount')) || 0;
        counterElement.textContent = clickCount;
        
        // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∑–≤—É–∫–∞ —Å–≤–∏–Ω—å–∏ –∏–∑ –ú–∞–π–Ω–∫—Ä–∞—Ñ—Ç–∞
        const pigSound = new Audio();
        
        // –£–ª—É—á—à–µ–Ω–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫ –∑–≤—É–∫–∞ - –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –Ω–∞ —Å–ª—É—á–∞–π –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
        const soundSources = [
            "https://www.soundjay.com/misc/sounds/pig-1.mp3",
            "https://assets.mixkit.co/sfx/preview/mixkit-pig-grunt-1711.mp3",
            "https://www.sounds-resource.com/resources/sounds/minecraft/sounds/mob/pig/say1.ogg"
        ];
        
        pigSound.src = soundSources[0];
        pigSound.volume = 0.7;
        
        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–∞
        loadingElement.style.display = 'block';
        pigSound.load();
        
        pigSound.addEventListener('canplaythrough', function() {
            loadingElement.style.display = 'none';
            console.log("–ó–≤—É–∫ –≥–æ—Ç–æ–≤ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é");
        });
        
        pigSound.addEventListener('error', function() {
            loadingElement.style.display = 'none';
            soundErrorElement.style.display = 'block';
            console.log("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–≤—É–∫–∞");
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
        function playPigSound() {
            // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫
            pigSound.currentTime = 0;
            const playPromise = pigSound.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(e => {
                    soundErrorElement.style.display = 'block';
                    console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–æ—Ç–ª–µ—Ç—É –¥–ª—è –∑–≤—É–∫–∞.");
                });
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É-–∫–æ—Ç–ª–µ—Ç—É
        kotletaButton.addEventListener('click', function() {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            clickCount++;
            counterElement.textContent = clickCount;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('kotletaClickCount', clickCount);
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
            playPigSound();
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –∫–ª–∏–∫–µ
            soundErrorElement.style.display = 'none';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        console.log("–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–æ—Ç–ª–µ—Ç—É, —á—Ç–æ–±—ã —É—Å–ª—ã—à–∞—Ç—å –∑–≤—É–∫ —Å–≤–∏–Ω—å–∏ –∏ —É–≤–µ–ª–∏—á–∏—Ç—å —Å—á–µ—Ç—á–∏–∫!");
        
        // –î–æ–±–∞–≤–ª–µ–Ω–æ: –æ–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–Ω–æ–≤–∞ –∞–∫—Ç–∏–≤–Ω–∞ - –º–æ–∂–Ω–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–≤—É–∫ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                pigSound.load();
            }
        });
    </script>
</body>
